<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEMP</title>
    <link rel="stylesheet" href="./STYLE/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- <img src="./assets/images/bg-sidebar-desktop.svg" alt="" /> -->
        <div class="list">
          <div class="list-content">
            <div class="list-content-link"><a href="index.html">1</a></div>
            <div class="list-content-text">
              <h5>Step 1</h5>
              <p>YOUR INFO</p>
            </div>
          </div>
          <div class="list-content">
            <div class="list-content-link"><a href="plan.html">2</a></div>
            <div class="list-content-text">
              <h5>Step 2</h5>
              <p>SELECT PLAN</p>
            </div>
          </div>
          <div class="list-content">
            <div class="list-content-link"><a href="pick.html">3</a></div>
            <div class="list-content-text">
              <h5>Step 3</h5>
              <p>ADD-ONS</p>
            </div>
          </div>
          <div class="list-content">
            <div class="list-content-link"><a href="">4</a></div>
            <div class="list-content-text">
              <h5>Step 4</h5>
              <p>SUMMARY</p>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="cont2">
          <div class="head">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address, and phone number.</p>
          </div>
          <form>
            <div class="input">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                id="name "
                placeholder="e.g. Stephen King
"
                required
              />
            </div>
            <div class="input">
              <label for="e-mail">Email Address</label>
              <br />
              <input
                type="email"
                id="e-mail"
                placeholder="  e.g. stephenking@lorem.com
"
                required
              />
            </div>
            <div class="input">
              <label for="number">Phone Number</label>
              <br />
              <input
                type="text"
                id="number"
                placeholder="e.g. +1 234 567 890 "
                required
              />
            </div>
            <br />
            <div class="btn">
              <button type="submit">Next Step</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
